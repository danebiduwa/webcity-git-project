<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button style="background-color: dimgrey;">7</button>
            <button style="background-color: dimgrey;">8</button>
            <button style="background-color: dimgrey;">9</button>
            <button style="background-color: orange;">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="background-color: orange;">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="background-color: orange;">-</button>

            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button style="background-color: orange;">+</button>
            <button>C</button>

        </div>
    </div>



 <script src="script.js"></script>   
</body>
</html>
