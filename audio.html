<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AUDIO</title>
</head>
<body>
    <!---The html <audio> element is used to play a audio file on a web page
       The control attribute adds audio controls,like play,pause,and volume
       The source element allows you to specify alternative audio files which the browser may choose from.

        
        -->
       <!--To start an autoplay,we use the autoplay attribute-->
       <!--audio-media types
       mp3-audio/mp3
       OGG-audio/ogg
       WAV-audio/wav-->
        <audio controls autoplay>
            <source src="02-Lil-Tjay-June-22nd-(HiphopKit.com).mp3" type="audio/mp3">
        </audio>

        <!--To download-->
       <br><br><br> <a href=source src="15-Lil-Tjay-Grateful-Ft-Coco-Jones-(HiphopKit.com).mp3">Download Audio</a>
       <h2>H<sub>2</sub>O</h2>
       <h2>3<sup>5</sup></h2>
</body>
</html>
